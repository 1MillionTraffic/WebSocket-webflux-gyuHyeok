spring:
  application:
    name: spamProcessor

  profiles:
    include: kafka, mongo

  lifecycle:
    timeout-per-shutdown-phase: 1m
  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: NON_NULL

  chat:
    processor:
      step: 2
      lastStep: 4

server:
  port: 8082
  shutdown: graceful

logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace



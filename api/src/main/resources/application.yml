spring:
  application:
    name: webfluxPractice

  profiles:
    include: kafka, redis

  lifecycle:
    timeout-per-shutdown-phase: 1m
  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: NON_NULL

server:
  port: 8081
  shutdown: graceful

logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace


